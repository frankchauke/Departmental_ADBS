<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Capturing Form</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome CDN for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>
  <div class="layout">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
      <div class="toggle-btn" id="toggleBtn">
        <i class="fas fa-bars"></i>
      </div>
      <ul class="nav-list">
        <li><i class="fas fa-home"></i> <span class="nav-text">Dashboard</span></li>
        <li><i class="fas fa-pen"></i> <span class="nav-text">Data Entry</span></li>
        <li><i class="fas fa-table"></i> <span class="nav-text">Data Table</span></li>
      </ul>
    </nav>

    <!-- Main content (your form) -->
    <div class="main-content">
      <div class="form-container">
        <h2>Employee Data Capture</h2>
        <form id="dataForm" novalidate>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required />
          </div>

          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required />
          </div>

          <button type="submit">Submit</button>
        </form>
        <div id="output" role="alert" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <!-- âœ… Reference your script.js here -->
  <script src="script.js"></script>
</body>
</html>
