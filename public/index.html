<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Capturing Form</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome CDN for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>

<body>
  <!-- Sidebar OUTSIDE everything so it sticks to top -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <i class="fas fa-database logo"></i>
      <div class="toggle-btn" id="toggleBtn">
        <i class="fas fa-bars"></i>
      </div>
    </div>

    <ul class="nav-list">
      <li><i class="fas fa-home"></i> <span class="nav-text">Dashboard</span></li>
      <li><i class="fas fa-pen"></i> <span class="nav-text">Data Entry</span></li>
      <li><i class="fas fa-table"></i> <span class="nav-text">Data Table</span></li>
    </ul>
  </nav>

  <!-- Main content wrapper -->
  <div class="main-content-wrapper">
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <!-- Removed the icon above the heading -->
        <h1>Data Capture Hub</h1>
      </div>
    </header>

    <!-- Layout + form -->
    <div class="layout">
      <div class="form-container">
        <form id="dataForm" novalidate>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required />
          </div>

          <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required />
          </div>

          <button type="submit">Submit</button>
        </form>
        <div id="output" role="alert" aria-live="polite"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
